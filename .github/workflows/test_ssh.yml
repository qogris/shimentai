name: Test SSH Connection

on:
  push:
    branches:
      - main  # 或其他你想测试的分支

jobs:
  ssh-test:
    runs-on: ubuntu-latest  # 使用 GitHub 提供的 Ubuntu Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to remote server..."
          mkdir -p ~/.ssh
          echo "${{ secrets.REMOTE_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "echo 'SSH connection successful!'"
